name: Generate PHP Sources

on:
  push:
    paths:
      - 'api-specifications/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate Sdk
        run: |
          chmod +x ./scripts/build_php_sdk.sh
          ./scripts/build_php_sdk.sh
        shell: bash

      - name: Upload Sdks
        uses: actions/upload-artifact@v2
        with:
          name: generated-sources-php
          path: ./generated-sources/php

      - name: Send success notification
        run: |
          chmod +x ./scripts/send-sdk-build-success-notification-sdk.sh
          ./scripts/send-sdk-build-success-notification-sdk.sh generate_php_sources.yml PHP
      
      - name: Step failure notification
        if: ${{ failure() }}
        run: |
          chmod +x ./scripts/send-sdk-build-failure-notification.sh
          ./scripts/send-sdk-build-failure-notification.sh generate_php_sources.yml PHP