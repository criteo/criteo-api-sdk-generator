name: Generate Java Sources

on:
  push:
    paths:
      - 'api-specifications/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate Sdk
        run: |
          chmod +x ./scripts/build_java_sdk.sh
          ./scripts/build_java_sdk.sh
        shell: bash

      - name: Upload Sdk
        uses: actions/upload-artifact@v2
        with:
          name: generated-sources-java
          path: ./generated-sources/java
      
      - name: Send success notification plugin
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: criteo-api-sdk-generator
          SLACK_COLOR: ${{ job.status }}
          SLACK_MESSAGE: Java build succeeded.\n <https://github.com/criteo/criteo-api-sdk-generator/actions/runs/${github.run_id}|Link to build>
          SLACK_USERNAME: sdk-generation-bot
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_FOOTER: ''
          SLACK_ICON_EMOJI: green_check_mark
  
      - name: Send success notification
        run: |
          chmod +x ./scripts/send-sdk-build-notification.sh
          ./scripts/send-sdk-build-notification.sh generate_java_sources.yml "Java build succeeded" green_check_mark ${{ secrets.SLACK_WEBHOOK }} 
      
      - name: Step failure notification
        if: ${{ failure() }}
        run: |
          chmod +x ./scripts/send-sdk-build-notification.sh
          ./scripts/send-sdk-build-notificationn.sh generate_java_sources.yml "Java build failed" x ${{ secrets.SLACK_WEBHOOK }} 