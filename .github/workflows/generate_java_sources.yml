name: Generate Java Sources

on:
  push:
    branches:
      - main
    paths:
      - 'api-specifications/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Generate Sdk
        run: |
          chmod +x ./scripts/build_java_sdk.sh
          ./scripts/build_java_sdk.sh
        shell: bash

      - name: Upload Sdk
        uses: actions/upload-artifact@v2
        with:
          name: generated-sources-java
          path: ./generated-sources/java

      - name: Push java SDK
        env:
          SDK_REPO_PRIVATE_KEY: ${{ secrets.JAVA_SDK_REPO_PRIVATE_KEY }}
        run: |
          chmod +x ./scripts/push_sdk.sh
          ./scripts/push_sdk.sh java
        shell: bash
