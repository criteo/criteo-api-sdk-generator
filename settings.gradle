rootProject.name = 'criteo-api-sdk-generator'

include 'build-python'
include 'build-java'
include 'build-php'

includeBuild('./build-java') {
    name = 'build-java-unique'
}

includeBuild('./build-php') {
    name = 'build-php-unique'
}

includeBuild('./build-python') {
    name = 'build-python-unique'
}
